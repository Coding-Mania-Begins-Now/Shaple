<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Screen</title>
  <link rel="stylesheet" href="styles/controlScreen.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <h1 class = "title">CONTROLS</h1>
  <h2 class = "subtitle">Shaple is heavily inspired by the popular game WORDLE</h2>

  <p class = "instructions">Press the buttons on screen to input shapes into the grid.</p>
  <p class = "instructions">There are no repeating shapes!!</p>

  <div id="keyboard-container">
    <div class="keyboard-row">
      <div class="spacer-half"></div>
      <button data-key="d" class = "button"><img src="images/tinyCircleShape.png"></button>
      <button data-key="f" class = "button"><img src = "images/tinyDiamondShape.png"></button>
      <button data-key="g" class = "button"><img src = "images/tinyHeartShape.png"></button>
      <button data-key="h" class = "button"><img src = "images/tinySquareShape.png"></button>
      <button data-key="j" class = "button"><img src = "images/tinyStarShape.png"></button>
      <button data-key="k" class = "button"><img src = "images/tinyTriangleShape.png"></button>
      <div class="spacer-half"></div>
    </div>

    <a href="openingScreen.html"><button class = "button2">back</button></a>
</body>
</html>
