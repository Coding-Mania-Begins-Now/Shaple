<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaple</title>
  <link rel="stylesheet" href="styles/losingScreen.css" type = "text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>

  <div align="center">
    <div class="rect">
        <h1>You Lost!</h1>
        <h2>The sequence was:</h2>

        <script src="../game.js"></script>
        <script>
          let x = document.cookie;
          document.getElementById("correctSequence").innerText = x;
        </script>
        <br>

        <table id="grid2"> 
          
        </table>
       
        <script>
          var t = document.getElementById("grid2");
          let row = t.insertRow(0);
          let y = document.cookie;

          for(let i = 0; i < 5; i++) {
            let cell = row.insertCell(i);
            let img1 = document.createElement("img");
            let id1 = 0;
            let id2 = i+1;
            img1.setAttribute("id", "d1" + id1 + id2);

            if(y[i] == 'd') {
              img1.src = "images/circleShape.png";
            } else if(y[i] == 'f') {
              img1.src = "images/diamondShape.png";
            } else if(y[i] == 'g') {
              img1.src = "images/heartShape.png";
            } else if(y[i] == 'h') {
              img1.src = "images/squareShape.png";
            } else if(y[i] == 'j') {
              img1.src = "images/starShape.png";
            } else if(y[i] == 'k') {
              img1.src = "images/triangleShape.png"
            }

            cell.appendChild(img1);
          }
        </script>
         
        <!-- document.cookie.split("=")[1]  || <button>Play Again</button> -->
        <img class="respass" src="images/respassLosing.png">
        <a href="gameScreen.html">
        <button class="button1">Play Again?</button>
            </a>
        <a href="openingScreen.html">
        <button class="button2">Home</button>
            </a>
    </div>
  </div>

</body> 
</html
